name: CI/CD with GitHub Actions by Egorka

on:
  push:
    branches:
      - main

jobs:
  build:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i

      - name: Build and deploy
        run: |
          npm run start